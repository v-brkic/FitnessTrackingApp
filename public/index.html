    <title>Fitness App</title>
    <script>
      (function () {
        // pinch
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); }, { passive: false });
        // double-tap
        let lastTouch = 0;
        document.addEventListener('touchend', function (e) {
          const now = Date.now();
          if (now - lastTouch <= 300) { e.preventDefault(); }
          lastTouch = now;
        }, { passive: false });
      })();
    </script>
